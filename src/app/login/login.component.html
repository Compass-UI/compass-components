
<!-- (ngSubmit)="login(loginForm)" -->
<form
    #loginForm="ngForm"
    (ngSubmit)="login(loginForm.value)"
    autocomplete="off">
    Username: <input [(ngModel)]="username" name="username" type="text">
    <!-- Username: <input (ngModel)="username" name="username" type="text"> -->
    <!-- Username: <input (input)="username=$event.target.value" type="text"> -->
    Password: <input [(ngModel)]="password" name="password" type="password">
    <!-- Password: <input (ngModel)="password" type="password"> -->

    <!-- Username: <input type="text"> -->
    <!-- Password: <input type="password"> -->

    <input type="button" (click)="handleSubmit()" value="Submit">
    <input type="button" (click)="handleCancel()" value="Cancel">
    <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
        <button (click)="login(loginForm)" [disabled]="loginForm.invalid">login()</button>
    </span>
    <button (click)="sampleData()">sampleData</button>
    Logged in: {{isAuthenticated()}}
    <div>
    <!-- {{loginForm.control.username.valid}}, -->
    <!-- {{loginForm.controls.password.valid}}, -->
    <!-- {{loginForm | json}},     -->
    </div>
    Username: {{loginForm.control.value.username}}
    Password: {{loginForm.control.value.password}}
    {{mouseoverLogin}}
    
</form>
